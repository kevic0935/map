<div class="sidebar">
  <nav class="nav flex-column">
    <a class="nav-link" href="#">
      <fa-icon [icon]="iconMap"></fa-icon>
    </a>
    <a class="nav-link" href="#">
      <fa-icon [icon]="iconList"></fa-icon>
    </a>
  </nav>
</div>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">站別</th>
        <th scope="col">區域</th>
        <th scope="col">可借車輛</th>
        <th scope="col">可停空位</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of markers">
        <td>
          <a target="_blank" href="{{ m.url }}">{{ m.label }}</a>
        </td>
        <td>{{ m.district_tw }}</td>
        <td>{{ m.available_spaces_detail.yb2 }}</td>
        <td>{{ m.empty_spaces }}</td>
      </tr>
    </tbody>
  </table>
</div>
