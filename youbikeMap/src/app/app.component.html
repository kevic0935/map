<div class="sidebar">
  <nav class="nav flex-column">
    <a class="nav-link" routerLink="/Map">
      <i class="fa fa-map-marker" aria-hidden="true"></i>
    </a>
    <a class="nav-link" routerLink="/list">
      <i class="fa fa-th-list" aria-hidden="true"></i>
    </a>
  </nav>
</div>

<router-outlet></router-outlet>


<select class="form-select" (change)="onSelectionChange($event)">
  <option value="{{ adds.area_code }}" *ngFor="let adds of countys">
    {{ adds.county_name }}
  </option>
</select>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">站別</th>
      <th scope="col">區域</th>
      <th scope="col">可借車輛</th>
      <th scope="col">可停空位</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let m of markers">
      <tr *ngIf="m.area_code === selectedAreaCode">
        <td>
          <a target="_blank" href="{{ m.url }}">{{ m.label }}</a>
        </td>
        <!-- <td>{{ m.label }}</td> -->
        <td>{{ m.district_tw }}</td>
        <td>{{ m.available_spaces_detail.yb2 }}</td>
        <td>{{ m.empty_spaces }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
